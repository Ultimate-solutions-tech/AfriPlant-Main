<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriPlant Identifier</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">PRODUCT LIST</div>
        <div class="listProduct">

        </div>

        <!-- Bottom Navigation -->
        <footer class="bottom-nav">
            <div class="nav-item">
                <a href="https://afriplantt-identifier.vercel.app/">
                    <img src="images/home-active.png" alt="">
                    <h4>Home</h4>
                </a>
            </div>
            <div class="nav-item">
                <a href="https://afriplant-identifier.vercel.app/">
                    <img src="images/diagnose-active.png" alt="">
                    <h4>Diagnose</h4>
                </a>
            </div>
            <div class="nav-item-scan">
                <a href="https://afriplant-identifier.vercel.app/"><img src="images/Scan-camera.png" alt=""></a>
            </div>
            <div class="nav-item">
                    <img src="images/library-active.png" alt="">
                    <h4>Library</h4>
            </div>
            <div class="nav-item">
                <a href="https://afriplantt-identifierr.vercel.app/">
                    <img src="images/botanist-active.png" alt="">
                    <h4>Botanist</h4>
                </a>
            </div>
        </footer>
    </div>

    

    <script>
        //Important note: If you have downloaded the code
        // but still encounter errors when running the program,
         //    please watch the video at this link because
        // I have shown you how to run the project properly.
        // https://www.youtube.com/watch?v=okyfcpZfPAU&t=142s
        let products = null;
        // get datas from file json
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">#${product.price}</div>`;
                listProductHTML.appendChild(newProduct);

            });
        }
    }

    </script>
</body>
</html>
